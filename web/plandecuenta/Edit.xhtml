<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlandecuentaEditDlg" widgetVar="PlandecuentaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlecontable.EditPlandecuentaTitle}">
            <h:form id="PlandecuentaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{plandecuentaController.selected != null}">
                        <p:selectOneMenu id="grupocontable" value="#{plandecuentaController.selected.idgrupocontable}" required="true" requiredMessage="#{bundlecontable.EditPlandecuentaRequiredMessage_grupocontable}">
                            <f:selectItem itemLabel="#{bundlecontable.SelectOneMessage}"/>
                            <f:selectItems value="#{grupocontableController.itemsAvailableSelectOne}"
                                           var="grupocontableItem"
                                           itemValue="#{grupocontableItem.idgrupocontable}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlecontable.EditPlandecuentaLabel_subgrupocontable}" for="subgrupocontable" />
                        <p:selectOneMenu id="subgrupocontable" value="#{plandecuentaController.selected.idsubgrupocontable}" required="true" requiredMessage="#{bundlecontable.EditPlandecuentaRequiredMessage_subgrupocontable}">
                            <f:selectItem itemLabel="#{bundlecontable.SelectOneMessage}"/>
                            <f:selectItems value="#{subgrupocontableController.itemsAvailableSelectOne}"
                                           var="subgrupocontableItem"
                                           itemValue="#{subgrupocontableItem.idsubgrupocontable}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlecontable.EditPlandecuentaLabel_especificocontable}" for="especificocontable" />
                        <p:selectOneMenu id="especificocontable" value="#{plandecuentaController.selected.idespecificocontable}" required="true" requiredMessage="#{bundlecontable.EditPlandecuentaRequiredMessage_especificocontable}">
                            <f:selectItem itemLabel="#{bundlecontable.SelectOneMessage}"/>
                            <f:selectItems value="#{especificocontableController.itemsAvailableSelectOne}"
                                           var="especificocontableItem"
                                           itemValue="#{especificocontableItem.idespecificocontable}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlecontable.EditPlandecuentaLabel_subespecificocontable}" for="subespecificocontable" />
                        <p:selectOneMenu id="subespecificocontable" value="#{plandecuentaController.selected.idsubespecificocontable}" required="true" requiredMessage="#{bundlecontable.EditPlandecuentaRequiredMessage_subespecificocontable}">
                            <f:selectItem itemLabel="#{bundlecontable.SelectOneMessage}"/>
                            <f:selectItems value="#{subespecificocontableController.itemsAvailableSelectOne}"
                                           var="subespecificocontableItem"
                                           itemValue="#{subespecificocontableItem.idsubespecificocontable}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlecontable.EditPlandecuentaLabel_idgeneralcuenta}" for="idgeneralcuenta" />
                        <p:inputText id="idgeneralcuenta" value="#{plandecuentaController.selected.idgeneralcuenta}" title="#{bundlecontable.EditPlandecuentaTitle_idgeneralcuenta}" />
                        <p:outputLabel value="#{bundlecontable.EditPlandecuentaLabel_descripcioncuenta}" for="descripcioncuenta" />
                        <p:inputText id="descripcioncuenta" value="#{plandecuentaController.selected.descripcioncuenta}" title="#{bundlecontable.EditPlandecuentaTitle_descripcioncuenta}" />
                        <p:outputLabel value="#{bundlecontable.EditPlandecuentaLabel_idplandecuenta}" for="idplandecuenta" />
                        <p:inputText id="idplandecuenta" value="#{plandecuentaController.selected.idplandecuenta}" title="#{bundlecontable.EditPlandecuentaTitle_idplandecuenta}" required="true" requiredMessage="#{bundlecontable.EditPlandecuentaRequiredMessage_idplandecuenta}"/>
                        <p:outputLabel value="#{bundlecontable.EditPlandecuentaLabel_saldogeneral}" for="saldogeneral" />
                        <p:inputText id="saldogeneral" value="#{plandecuentaController.selected.saldogeneral}" title="#{bundlecontable.EditPlandecuentaTitle_saldogeneral}" />
                        <p:outputLabel value="#{bundlecontable.EditPlandecuentaLabel_fujodeefectivo}" for="fujodeefectivo" />
                        <p:inputText id="fujodeefectivo" value="#{plandecuentaController.selected.fujodeefectivo}" title="#{bundlecontable.EditPlandecuentaTitle_fujodeefectivo}" />
                        <p:outputLabel value="#{bundlecontable.EditPlandecuentaLabel_grupocontable}" for="grupocontable" />

                        <p:outputLabel value="#{bundlecontable.EditPlandecuentaLabel_idtipocuentacontable}" for="idtipocuentacontable" />
                        <p:selectOneMenu id="idtipocuentacontable" value="#{plandecuentaController.selected.idtipocuentacontable}" >
                            <f:selectItem itemLabel="#{bundlecontable.SelectOneMessage}"/>
                            <f:selectItems value="#{tipocuentacontableController.itemsAvailableSelectOne}"
                                           var="idtipocuentacontableItem"
                                           itemValue="#{idtipocuentacontableItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlecontable.EditPlandecuentaLabel_idtiposaldocontable}" for="idtiposaldocontable" />
                        <p:selectOneMenu id="idtiposaldocontable" value="#{plandecuentaController.selected.idtiposaldocontable}" >
                            <f:selectItem itemLabel="#{bundlecontable.SelectOneMessage}"/>
                            <f:selectItems value="#{tiposaldocontableController.itemsAvailableSelectOne}"
                                           var="idtiposaldocontableItem"
                                           itemValue="#{idtiposaldocontableItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlecontable.EditPlandecuentaLabel_idtipopartidacontable}" for="idtipopartidacontable" />
                        <p:selectOneMenu id="idtipopartidacontable" value="#{plandecuentaController.selected.idtipopartidacontable}" >
                            <f:selectItem itemLabel="#{bundlecontable.SelectOneMessage}"/>
                            <f:selectItems value="#{tipopartidacontableController.itemsAvailableSelectOne}"
                                           var="idtipopartidacontableItem"
                                           itemValue="#{idtipopartidacontableItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{plandecuentaController.update}" value="#{bundlecontable.Save}" update="display,:PlandecuentaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PlandecuentaEditDialog');"/>
                    <p:commandButton value="#{bundlecontable.Cancel}" onclick="PlandecuentaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
