<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BancoEditDlg" widgetVar="BancoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlebanco.EditBancoTitle}">
            <h:form id="BancoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bancoController.selected != null}">
                        <p:outputLabel value="#{bundlebanco.EditBancoLabel_idbanco}" for="idbanco" />
                        <p:inputText id="idbanco" value="#{bancoController.selected.idbanco}" title="#{bundlebanco.EditBancoTitle_idbanco}" required="true" requiredMessage="#{bundlebanco.EditBancoRequiredMessage_idbanco}"/>
                        <p:outputLabel value="#{bundlebanco.EditBancoLabel_nombrebanco}" for="nombrebanco" />
                        <p:inputText id="nombrebanco" value="#{bancoController.selected.nombrebanco}" title="#{bundlebanco.EditBancoTitle_nombrebanco}" />
                        <p:outputLabel value="#{bundlebanco.EditBancoLabel_telefonos}" for="telefonos" />
                        <p:inputText id="telefonos" value="#{bancoController.selected.telefonos}" title="#{bundlebanco.EditBancoTitle_telefonos}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bancoController.update}" value="#{bundlebanco.Save}" update="display,:BancoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BancoEditDialog');"/>
                    <p:commandButton value="#{bundlebanco.Cancel}" onclick="BancoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
