<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedorViewDlg" widgetVar="ProveedorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProveedorTitle}">
            <h:form id="ProveedorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proveedorController.selected != null}">
                        <h:outputText value="#{bundle.ViewProveedorLabel_rifproveedor}"/>
                        <h:outputText value="#{proveedorController.selected.rifproveedor}" title="#{bundle.ViewProveedorTitle_rifproveedor}"/>
                        <h:outputText value="#{bundle.ViewProveedorLabel_razonsocial}"/>
                        <h:outputText value="#{proveedorController.selected.razonsocial}" title="#{bundle.ViewProveedorTitle_razonsocial}"/>
                        <h:outputText value="#{bundle.ViewProveedorLabel_direccionfiscal}"/>
                        <h:outputText value="#{proveedorController.selected.direccionfiscal}" title="#{bundle.ViewProveedorTitle_direccionfiscal}"/>
                        <h:outputText value="#{bundle.ViewProveedorLabel_telefonos}"/>
                        <h:outputText value="#{proveedorController.selected.telefonos}" title="#{bundle.ViewProveedorTitle_telefonos}"/>
                        <h:outputText value="#{bundle.ViewProveedorLabel_correo}"/>
                        <h:outputText value="#{proveedorController.selected.correo}" title="#{bundle.ViewProveedorTitle_correo}"/>
                        <h:outputText value="#{bundle.ViewProveedorLabel_fechainscripcion}"/>
                        <h:outputText value="#{proveedorController.selected.fechainscripcion}" title="#{bundle.ViewProveedorTitle_fechainscripcion}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProveedorLabel_personacontacto}"/>
                        <h:outputText value="#{proveedorController.selected.personacontacto}" title="#{bundle.ViewProveedorTitle_personacontacto}"/>
                        <h:outputText value="#{bundle.ViewProveedorLabel_telefonocontacto}"/>
                        <h:outputText value="#{proveedorController.selected.telefonocontacto}" title="#{bundle.ViewProveedorTitle_telefonocontacto}"/>
                        <h:outputText value="#{bundle.ViewProveedorLabel_idtipoproveedor}"/>
                        <h:outputText value="#{proveedorController.selected.idtipoproveedor.tipoproveedor}" title="#{bundle.ViewProveedorTitle_idtipoproveedor}"/>
                        <h:outputText value="#{bundle.ViewProveedorLabel_idusuario}"/>
                        <h:outputText value="#{proveedorController.selected.idusuario.nombre}" title="#{bundle.ViewProveedorTitle_idusuario}"/>
                        <h:outputText value="#{bundle.ViewProveedorLabel_idpersonalidad}"/>
                        <h:outputText value="#{proveedorController.selected.idpersonalidad.personalidad}" title="#{bundle.ViewProveedorTitle_idpersonalidad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProveedorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
